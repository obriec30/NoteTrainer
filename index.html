	// maybe make these take a second parameter for doing the second octave 
	function scalePentaMin(root)
	{
		var scale =[];
		var index = notesSharp.indexOf(root);
		//root 
		scale.push(notesFlat[index]);
		// second note 
		index = index + 3; 
		if(index > 11)
			index = index % 12;
		scale.push(notesFlat[index]);
		
		//3rd note

		if(index > 11)

		scale.push(scale[3]);
		scale.push(scale[4]);
		scale.push(scale[0]); // finish 2 octaves
